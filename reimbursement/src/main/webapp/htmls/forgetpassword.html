<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Foreget Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
	<form style="margin-top:100px;margin-left:280px;" class="row g-3" action="http://localhost:8080/reimbursement/ForgetPassword" method="post">
		<div class="col-md-8">
			<label class="form-label">Email</label>
			<input type="email" class="form-control" name="email" placeholder="Enter email id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}" required>
		</div>
		<div class="col-md-6">
			<label class="form-label">Enter the new Password</label>
			<input type="password" class="form-control" name="passwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter your password" required>
		</div>
		<div class="col-md-5">
			<label class="form-label">Re-Enter the password</label>
			<input type="password" class="form-control" name="repass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter your password again" required>
		</div>
		<div class="col-12" style="margin-left:300px;">
			<button type="submit" class="btn btn-primary" id="submit">Change Password</button>
		</div>
	</form>
</body>
</html>
